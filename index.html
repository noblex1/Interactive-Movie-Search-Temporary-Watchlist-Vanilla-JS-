<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1><span class="logo-mark">N</span> Movie Explorer</h1>
      <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="hero-panel">
      <p class="hero-kicker">Now Streaming</p>
      <h2 class="hero-title">Discover your next movie night pick</h2>
      <p class="hero-copy">Search the OMDb catalog, read quick details, and build a personal watchlist in one place.</p>
    </section>

    <section class="search-area">
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search movies (e.g. Inception)" class="search-input">
        <button id="searchBtn" class="search-btn">Search</button>
      </div>
      <div class="controls">
        <button id="clearBtn" class="clear-btn">Clear</button>
        <p id="charCounter" class="char-counter">Search term: 0 chars</p>
      </div>
      <p id="statusMessage" class="status-message"></p>
    </section>

    <section id="results" class="results-section">
      <h2>Search Results</h2>
      <div id="movieGrid" class="grid"></div>
    </section>

    <section id="watchlist-section" class="watchlist-section">
      <h2>My Watchlist</h2>
      <div id="watchlistGrid" class="grid"></div>
      <p id="watchlistEmpty" class="empty-message">Your watchlist is empty.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
